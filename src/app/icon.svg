<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="rocketGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E7FF"/>
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Triangle background -->
  <path d="M256 40 L480 440 L32 440 Z" fill="url(#bgGrad)" rx="20"/>

  <!-- Stars -->
  <circle cx="150" cy="280" r="4" fill="white" opacity="0.8"/>
  <circle cx="360" cy="300" r="3" fill="white" opacity="0.6"/>
  <circle cx="200" cy="350" r="3" fill="white" opacity="0.7"/>
  <circle cx="320" cy="220" r="4" fill="white" opacity="0.8"/>
  <circle cx="180" cy="200" r="3" fill="white" opacity="0.5"/>
  <circle cx="380" cy="380" r="3" fill="white" opacity="0.6"/>

  <!-- Rocket body -->
  <path d="M256 100
           C256 100 220 180 220 280
           L220 320
           C220 330 235 340 256 340
           C277 340 292 330 292 320
           L292 280
           C292 180 256 100 256 100 Z"
        fill="url(#rocketGrad)"/>

  <!-- Rocket window -->
  <circle cx="256" cy="200" r="20" fill="#3B82F6"/>
  <circle cx="256" cy="200" r="14" fill="#1E3A8A"/>

  <!-- Rocket fins -->
  <path d="M220 280 L180 340 L220 320 Z" fill="url(#rocketGrad)"/>
  <path d="M292 280 L332 340 L292 320 Z" fill="url(#rocketGrad)"/>

  <!-- Flame trail -->
  <path d="M240 340
           Q256 420 256 400
           Q256 420 272 340
           L256 360 Z"
        fill="url(#flameGrad)"/>

  <!-- Swoosh/orbit line -->
  <path d="M100 360 Q256 280 412 360"
        stroke="url(#flameGrad)"
        stroke-width="12"
        fill="none"
        stroke-linecap="round"/>
</svg>
